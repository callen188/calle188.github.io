<!DOCTYPE html>
<html>
    <head>
        <title>Google Books</title>
    </head>
    <body>
        <h2>Google Books</h2>
        <p id ="data"></p>
       
        <script type="text/javascript">

            fetch("./google-books-book.json").then(function(response)
            {
                return response.json();
            }).then(function (data){
                for(var i=0; i<data.length; i++){
                    document.getElementById("data").innerHTML +=
                    data[i].kind + " " +  data[i].id + "=>"+  data[i].title + " " + data[i].subtitle + " " + data[i].authors + " ";
                }
            }
            .catch(function(error){
                console.log(error);
                
            }));
        

            
        </script>
      
    </body>
</html>
